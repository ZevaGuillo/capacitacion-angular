<section>
  <div class="relative items-center w-full mx-auto max-w-7xl">
    <div class="w-full max-w-md mx-auto md:max-w-sm md:px-0 md:w-96 sm:px-4">
      <div class="flex flex-col">
        <div>
          <h2 class="text-4xl text-black">Login</h2>
        </div>
      </div>

      <!-- <div
        *ngIf="!!userLogin.email"
        [ngClass]="{'text-red-500': userLogin.email.length < 3}"
        [ngStyle]="{'font-size': userLogin.email.length < 3 ? '1rem' : '2rem'}"
        >
        hola mundo
      </div> -->

      <form (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="off">
        <input autocomplete="false" name="hidden" style="display: none">
        <input name="_redirect" type="hidden" value="">
        <div class="mt-4 space-y-6">
          <div class="col-span-full">
            <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
              Email
            </label>
            <input
              formControlName="email"
              class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
              placeholder="email" type="text" >
              <div class="opacity-50 text-sm text-red-700" *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['required']">
                Email es requerido.
              </div>
              <div class="opacity-50 text-sm text-red-700" *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['minlength']">
                Email debe tener al menos 3 caracteres.
              </div>

          </div>
          <div class="col-span-full">
            <label class="block mb-3 text-sm font-medium text-gray-600" name="password">
              Password
            </label>
            <input
              formControlName="password"
              class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
              placeholder="******" autocomplete="off" type="password" >
              <div class="opacity-50 text-sm text-red-700" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']">
                La contraseña es requerida.
              </div>
              <div class="opacity-50 text-sm text-red-700" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['minlength']">
                La contraseña debe tener al menos 6 caracteres.
              </div>
          </div>

          <div class="col-span-full">
            <button
              [disabled]="!loginForm.valid"
              class="items-center justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-black border-2 border-black rounded-full nline-flex hover:bg-transparent hover:border-black hover:text-black focus:outline-none focus-visible:outline-black text-sm focus-visible:ring-black disabled:opacity-80 disabled:cursor-not-allowed"
              type="submit">
              Submit your request
            </button>
          </div>
        </div>
      </form>

      <a routerLink="/auth/register">¿No tienes una cuenta? registrate</a>

    </div>
  </div>
</section>
