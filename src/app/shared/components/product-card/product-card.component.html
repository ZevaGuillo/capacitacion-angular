<a class="block relative h-48 rounded overflow-hidden">
  <img alt="ecommerce"
    class="group-hover:scale-105 transition-all ease-in-out duration-75 object-cover object-center w-full h-full block"
    [src]="product.productImage">
</a>
<div class="p-4 flex flex-col justify-between">
  <div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.material}}</h3>
    <h2 class="text-gray-900 title-font text-lg font-medium whitespace-nowrap overflow-hidden text-ellipsis">
      {{product.productName}}</h2>
    <p class="mt-1">{{product.precio}}</p>
  </div>
  <div class="flex products-center py-2 rounded-lg">
    <img alt="team" class="w-10 h-10 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
      [src]="product.userImage">
    <div class="flex-grow self-center">
      <h2 class="text-gray-900 title-font font-medium">{{product.username}}</h2>
      <div class="flex gap-3">


        <button (click)="openEditDialog()" class="text-sm text-blue-400 hover:text-blue-600 flex justify-center">
          <mat-icon fontIcon="edit" class="text-sm"></mat-icon>
          Edit
        </button>


        <button class="text-sm text-red-400 hover:text-red-600 flex justify-center">
          <mat-icon fontIcon="delete" class="text-sm"></mat-icon>
          Delete
        </button>


      </div>
    </div>
  </div>
</div>
